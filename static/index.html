<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porter | Port Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>Port Monitor</h1>
      <p>View occupied ports, the owning apps, and stop processes in one place.</p>
    </header>

    <main>
      <section class="toolbar">
        <div class="toolbar-left">
          <button id="refresh-btn">Refresh</button>
          <span id="last-updated">—</span>
        </div>
        <div class="toolbar-right" id="status-message"></div>
      </section>

      <section class="table-wrapper">
        <table id="ports-table">
          <thead>
            <tr>
              <th>App</th>
              <th>Executable</th>
              <th>Folder</th>
              <th id="port-header" class="sortable" data-direction="asc">Port</th>
              <th>PID</th>
              <th>Protocol</th>
              <th>PPID</th>
              <th>User</th>
              <th>Connections</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="10" class="empty">Loading…</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <div id="confirm-modal" class="modal hidden" aria-hidden="true">
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="confirm-message">
        <h2>Confirm kill</h2>
        <p id="confirm-message"></p>
        <div class="modal-actions">
          <button id="confirm-cancel" class="secondary">Cancel</button>
          <button id="confirm-accept" class="danger">Kill</button>
        </div>
      </div>
    </div>

    <footer>
      <small>Powered by lsof · Works best with sudo privileges for system processes.</small>
    </footer>

    <script src="/app.js" type="module"></script>
  </body>
</html>
